<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script defer src="./js/script.js"></script>
    <title>Trivia</title>
</head>

<body>
    <header class='header'><h1>Mythology Trivia</h1></header>
    

    <div class="container">
        <div id='question-container' class='hide'></div>
        <div id='questions'>Question</div>
        <div id='category'>Category</div>
        <div id='difficulty'>Difficulty</div>

        <div class='controls'>
            <button id='start-btn' class='start-btn btn'>Start Game</button>
            <button id='next-btn' class='next-btn btn hide'>Next Question</button>
        </div>
        <div id='answer-buttons' class= 'btn-grid'>
            <button id ='answer1' class='btn'>A</button>
            <button id ='answer2' class='btn'>B</button>
            <button id ='answer3' class='btn'>C</button>
            <button id ='answer4' class='btn'>D</button>
        
        </div>
    </div>


    <footer class='footer'>
        <p>Copyright &copy; All Rights Reserved 2020 WeatherAPI</p>
    </footer>
</body>

</html>
